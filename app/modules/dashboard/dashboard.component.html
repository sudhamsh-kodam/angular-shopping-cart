<div style="width:100%">
    <nav style="background-color:#5f5f5f" class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="#">welcome to store</a>
        </div>
        <ul class="nav navbar-nav">
            <li>
                <div class="col-md-6">
                    <button type="button" class="btn btn-default btn-sm" ui-sref="storecart">
                        <span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart
                    </button>
                </div>
            </li>
        </ul>
    </nav>
</div>
<br>
<!-- {{$ctrl.storeObj}} -->
<div class="container-fluid">
    <div class="row-fluid">
        <div class="row">
            <div class="col-md-6">
                <input type="text" ng-model="searchName" placeholder="Search By Name" />
            </div>
        </div>
        <br>
        <div class="span8">
            <table class="table table-bordered">
                <tr class="well">
                    <td class="aligncenter"><b>Product Image</b></td>
                    <td class="alignCenter"><b>Product Name</b></td>
                    <td class="alignCenter"><b>Price</b></td>
                    <td class="alignCenter"><b>Actions</b></td>
                </tr>
                <tr ng-repeat="item in $ctrl.storeObj |filter : {pName : searchName} | orderBy:'pName'">
                    <td class="alignCenter"><img style="height:50px;width:50px" ng-src="{{item.pImage}}" /></td>
                    <td class="alignCenter">
                        {{item.pName}}
                    </td>
                    <td class="alignCenter">{{item.pPrice}}</td>
                    <td class="alignCenter">
                        <button class="btn btn-primary" ng-click="$ctrl.addToCart(item)">Add</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
